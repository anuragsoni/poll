name: Test
on:
  - push
  - pull_request
jobs:
  build:
    name: Build
    strategy:
      fail-fast: false
      matrix:
        ocaml-version:
          - 4.14.x
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest
        include:
          - os: ubuntu-latest
            ocaml-version: 4.12.x
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: ${{ matrix.ocaml-version }}
          dune-cache: ${{ matrix.os == 'ubuntu-latest' }}
      - name: Install dependencies
        run: |
          opam install -t . --deps-only
      - name: Build
        run: |
          opam exec -- dune build
      - name: Test
        run: |
          opam exec -- dune runtest
